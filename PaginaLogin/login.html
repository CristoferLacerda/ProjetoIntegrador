<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/logoMountedStyle.png" type="image/x-icon">

</head>
<body>
    <section id="bemVindo">

        <div class="tituloApresentacao">
            <h1>Bem-vindo!</h1>
            <img src="img/logoMountedStyle.png" alt="">
        </div>

        <div class="botoesLogin">

            <div class="loginFacebook">
                <img src="img/Facebook_f_logo_(2019).svg.png" alt="">
                <h1>Facebook</h1>
            </div>

            <div class="loginGoogle">
                <img src="img/Google__G__logo.svg.png" alt="">
                <h1>Google</h1>
            </div>

        </div>

    </section>

    <section id="informacoes">

        <div class="tituloInformacoes">
            <h1>Fazer Login</h1>
            <p></p>
        </div>


        <div class="barrasLogin">

            

            <div class="barraEmail">

                    <span class="textoBarras">Seu e-mail</span>

                <input type="email" required placeholder="minhabike@gmail.com">

            </div>

            <div class="barraSenha">

                <span class="textoBarras">Senha</span>

                <input type="password" required placeholder="1234">
                
            </div>
            
           
        </div>

        <div class="finalizacaoLogin">

            <div class="botaoLogin">
                <h1>Entrar</h1>
            </div>

            <div class="botaoCadastrar-se">
                <p>NÃ£o tem uma conta?</p>
                <a href="../PaginaCadastro/cadastro.html">Cadastrar-se</a>
            </div>

        </div>



    </section>
</body>
</html>
