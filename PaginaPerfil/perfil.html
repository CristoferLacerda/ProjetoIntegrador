<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    
</body>
<section id="configuracaoPerfil">

    <div class="usuario">
        <div class="botaoVoltar">
            <i class="bi bi-arrow-left-circle"></i>
        </div>
        <div class="fotoUsuario">
            <img src="img/fotoPerfil.png.jpeg" alt="" class="fotoPerfil">
            <i class="bi bi-pencil-fill"></i>
        </div>
    </div>

    <div class="nomeUsuario">
        <input type="text" placeholder="Nome:">
    </div>

    <div class="configPerfil">

        <div class="configSite">
            <i class="bi bi-gear"></i>
            <a href="">Configurações do Site</a>
        </div>

        <div class="contato">
            <i class="bi bi-telephone"></i>
            <a href="">Contato</a>
        </div>

        <div class="configConta">
            <i class="bi bi-person"></i>
            <a href="">Configurar Perfil</a>
        </div>

    </div>

    <div class="centralDeAjuda">
        <i class="bi bi-question-circle"></i>
        <a href="">Central de Ajuda</a>
    </div>
    
</section>

<section id="opcaoPerfil">

    <div id="cartoes">

            <div class="cartao">
                <img src="img/iconeCaminhao.png" alt="">
                <p>Acompanhe seu Pedido</p>
            </div>

            <div class="cartao">
                <img src="img/iconeRetornoPacote.png" alt="">
                <p>Devolução do Produto</p>
            </div>

            <div class="cartao">
                <img src="img/iconeFormaPagamento.png" alt="">
                <p>Formas de Pagamento</p>
            </div>

            <div class="cartao">
                <img src="img/iconeHistorico.png" alt="">
                <p>Histórico de Pedidos</p>
            </div>
            
    </div>

</section>

</html>
