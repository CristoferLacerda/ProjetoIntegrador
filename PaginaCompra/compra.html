<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="compra.css">

</head>
<body>

    <header>

        <div id="logoEburger">

            <div class="imgLogo">
                <img src="img/logoMountedStyle.png" alt="">

            <div class="btnMenu"> 
                <button class="menu"> <img src="img/iconBurger.png" alt=""> </button> 
            </div>

        </div>


        
        <div id="barraPesquisa">
            <input type="text">
            <i class="bi bi-search"></i>
        </div>


        
        <div id="perfilEcarrinho">
            <button class="iconeCarrinho" onclick=""> 
                <a href="../PaginaCarrinho/carrinho.html"> <img src="img/iconCart (1).png" alt=""> </a>
            </button>
            
            <button class="iconePerfil">
                 <a href="../PaginaPerfil/perfil.html"> <img src="img/fotoPerfil.png.jpeg" alt=""> </a>
            </button>
        </div>
        
    </header>

    <main>

        <section id="infoProduto">

            <div class="nomeProduto">

                <div class="imgProduto">
                    <img src="img/produtoSuspensao.png" alt="">

                </div>

            </div>

            <div class="quantidade">
                <p>Quantidade</p>
                <div class="numero">

                    <button> <img src="img/left.png" alt=""> </button>

                    <button> <img src="img/right.png" alt=""> </button>

                </div>
            </div>

        </section>

        <section id="infoPagamento">

            <div class="valor">

                <div class="preco">
                    <p>Valor dos Produtos:</p>
                    <p>R$ 150,00</p>
                </div>

                    <p class="barra"></p>

            </div>

            <div class="valor">
                <div class="frete">
                    <p>Frete:</p>
                    <p>R$ 17,50</p>
                </div>

                    <p class="barra"></p>
            </div>

            <div class="totalPrazo">

            </div>

            <div class="valorVista">
                
            </div>
