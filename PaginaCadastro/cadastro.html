<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>

<body>
    <section id="bemVindo">

        <div class="tituloApresentacao">
            <h1>Bem-vindo!</h1>
            <img src="img/logoMountedStyle.png" alt="">
        </div>

        <div class="botoesLogin">

            <div class="loginFacebook">
                <img src="img/Facebook_f_logo_(2019).svg.png" alt="">
                <h1>Facebook</h1>
            </div>

            <div class="loginGoogle">
                <img src="img/Google__G__logo.svg.png" alt="">
                <h1>Google</h1>
            </div>

        </div>

    </section>

    <section id="informacoes">

        <div class="tituloInformacoes">
            <h1>Cadastrar-se</h1>
            <p></p>
        </div>


        <div class="barrasCadastro">

            

            <div class="barraEmail">

                <span class="textoBarras">Seu e-mail</span>

                <input type="email" required placeholder="minhabike@gmail.com">

            </div>

            <div class="barraSenha">

                <span class="textoBarras">Senha</span>

                <input type="password" required placeholder="1234">
                
            </div>
            
            <div class="barraConfirmar">
                <span class="textoBarras">Repita a senha</span>

                <input type="password" required placeholder="1234">
            </div>

            

        </div>

        <div class="finalizacaoCadastrar">

            <div class="botaoCadastrar">
                <h1>Cadastrar</h1>
            </div>

            <div class="botaoLogin">
                <p>JÃ¡ tem uma conta?</p>
                <a href="../PaginaLogin/login.html">Entrar</a>
            </div>

        </div>



    </section>
</body>

</html>
